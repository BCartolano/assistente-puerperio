version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: sophia-app
    env_file: .env
    expose:
      - "5000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./reports:/app/reports
      - ./backend:/app/backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:1.25-alpine
    container_name: sophia-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.http.conf:/etc/nginx/nginx.conf:ro
      - ./backend/static:/app/backend/static:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: sophia-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: ["sh", "-c", "echo 'Use os scripts issue/renew para rodar o certbot' && sleep infinity"]
