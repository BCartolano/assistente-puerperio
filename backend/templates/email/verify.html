<!doctype html>
<html lang="pt-BR">
<body style="font-family: Arial, sans-serif; color:#333;">

<p>Confirme seu cadastro clicando no botão abaixo:</p>
<p>
  <a href="{{ link }}" style="display:inline-block;padding:10px 16px;border-radius:8px;background:#c44569;color:#fff;text-decoration:none">

</html>
