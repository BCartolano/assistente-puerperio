<!doctype html>
<html lang="pt-BR">
<body style="font-family: Arial, sans-serif; color:#333;">
<p>Olá, {{ name }}!</p>
<p>Recebemos um pedido para redefinir sua senha. Se foi você, clique abaixo:</p>
<p>
  <a href="{{ link }}" style="display:inline-block;padding:10px 16px;border-radius:8px;background:#c44569;color:#fff;text-decoration:none">
    Redefinir senha
  </a>
</p>
<p>Se não foi você, ignore este e-mail. O link expira em 1 hora.</p>
<p>Se o botão não funcionar, copie e cole este link no navegador:</p>
<p><a href="{{ link }}">{{ link }}</a></p>
</body>
</html>
