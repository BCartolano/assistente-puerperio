<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redefinir senha</title>
  <link rel="stylesheet" href="/static/css/theme-polish.css">
  <link rel="stylesheet" href="/static/css/a11y-polish.css">
  <script src="/static/js/version-watchdog.js" defer></script>
  <style>
    body { background: linear-gradient(180deg, #ffeef6, #fff); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: Inter, system-ui; }
    .box { background: #fff; border: 1px solid rgba(0,0,0,.06); border-radius: 16px; box-shadow: 0 12px 32px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.8); padding: 20px; width: min(96%, 420px); }
    .title { margin: 0 0 10px 0; color: #6b4a3f; }
    .error { color: #b00020; font-size: 13px; margin: 6px 0; }
    .hint { color: #6b4a3f; opacity: .8; font-size: 13px; margin-top: 6px; }
    .row { display: flex; flex-direction: column; gap: 6px; margin: 10px 0; }
    input[type="password"] { border-radius: 12px; border: 1px solid rgba(0,0,0,.12); padding: 10px 12px; }
    .actions { display: flex; gap: 8px; justify-content: flex-end; }
  </style>
</head>
<body>
  <main class="box" role="main">
    <h3 class="title">Redefinir senha</h3>
    {% if not valid and token %}
      <div class="error">{{ error or "Link inv√°lido ou expirado. Solicite um novo." }}</div>
    {% endif %}
    <form method="post" action="/api/reset-password" aria-describedby="hint">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="row">
        <label for="pwd">Nova senha</label>
        <input id="pwd" name="password" type="password" minlength="6" required>
      </div>
      <div class="actions">
        <button class="btn btn-secondary" type="button" onclick="history.back()">Cancelar</button>
        <button class="btn btn-primary" type="submit">Salvar nova senha</button>
      </div>
      <div id="hint" class="hint">Use uma senha com pelo menos 6 caracteres.</div>
    </form>
  </main>
</body>
</html>
