<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="milkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffef0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffacd;stop-opacity:0.9" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo suave -->
  <rect width="800" height="600" fill="#fffef5"/>
  
  <!-- Grupo de 3 mamadeiras -->
  <g transform="translate(400, 300)">
    
    <!-- Mamadeira 1 (esquerda) -->
    <g transform="translate(-120, 0)" filter="url(#softShadow)">
      <!-- Corpo da mamadeira -->
      <rect x="-25" y="-80" width="50" height="140" rx="8" ry="8" 
            fill="url(#bottleGradient)" 
            stroke="#f4a6a6" 
            stroke-width="2"/>
      <!-- Leite -->
      <rect x="-22" y="-50" width="44" height="110" rx="6" 
            fill="url(#milkGradient)"/>
      <!-- Marcações graduadas -->
      <line x1="-18" y1="-60" x2="-15" y2="-60" stroke="#d4af8a" stroke-width="1.5"/>
      <line x1="-18" y1="-40" x2="-15" y2="-40" stroke="#d4af8a" stroke-width="1.5"/>
      <line x1="-18" y1="-20" x2="-15" y2="-20" stroke="#d4af8a" stroke-width="1.5"/>
      <line x1="-18" y1="0" x2="-15" y2="0" stroke="#d4af8a" stroke-width="1.5"/>
      <line x1="-18" y1="20" x2="-15" y2="20" stroke="#d4af8a" stroke-width="1.5"/>
      <!-- Tampa -->
      <ellipse cx="0" cy="-85" rx="26" ry="10" fill="#ffd700" stroke="#ffcc00" stroke-width="1.5"/>
      <!-- Bico -->
      <ellipse cx="0" cy="-78" rx="8" ry="4" fill="#ffcc00"/>
    </g>
    
    <!-- Mamadeira 2 (centro - maior) -->
    <g transform="translate(0, -10)" filter="url(#softShadow)">
      <!-- Corpo da mamadeira -->
      <rect x="-30" y="-90" width="60" height="160" rx="10" ry="10" 
            fill="url(#bottleGradient)" 
            stroke="#f4a6a6" 
            stroke-width="2.5"/>
      <!-- Leite -->
      <rect x="-27" y="-60" width="54" height="130" rx="8" 
            fill="url(#milkGradient)"/>
      <!-- Marcações graduadas -->
      <line x1="-22" y1="-70" x2="-18" y2="-70" stroke="#d4af8a" stroke-width="2"/>
      <line x1="-22" y1="-50" x2="-18" y2="-50" stroke="#d4af8a" stroke-width="2"/>
      <line x1="-22" y1="-30" x2="-18" y2="-30" stroke="#d4af8a" stroke-width="2"/>
      <line x1="-22" y1="-10" x2="-18" y2="-10" stroke="#d4af8a" stroke-width="2"/>
      <line x1="-22" y1="10" x2="-18" y2="10" stroke="#d4af8a" stroke-width="2"/>
      <line x1="-22" y1="30" x2="-18" y2="30" stroke="#d4af8a" stroke-width="2"/>
      <!-- Tampa -->
      <ellipse cx="0" cy="-95" rx="31" ry="12" fill="#ffd700" stroke="#ffcc00" stroke-width="2"/>
      <!-- Bico -->
      <ellipse cx="0" cy="-88" rx="10" ry="5" fill="#ffcc00"/>
    </g>
    
    <!-- Mamadeira 3 (direita) -->
    <g transform="translate(120, 0)" filter="url(#softShadow)">
      <!-- Corpo da mamadeira -->
      <rect x="-25" y="-80" width="50" height="140" rx="8" ry="8" 
            fill="url(#bottleGradient)" 
            stroke="#f4a6a6" 
            stroke-width="2"/>
      <!-- Leite -->
      <rect x="-22" y="-50" width="44" height="110" rx="6" 
            fill="url(#milkGradient)"/>
      <!-- Marcações graduadas -->
      <line x1="-18" y1="-60" x2="-15" y2="-60" stroke="#d4af8a" stroke-width="1.5"/>
      <line x1="-18" y1="-40" x2="-15" y2="-40" stroke="#d4af8a" stroke-width="1.5"/>
      <line x1="-18" y1="-20" x2="-15" y2="-20" stroke="#d4af8a" stroke-width="1.5"/>
      <line x1="-18" y1="0" x2="-15" y2="0" stroke="#d4af8a" stroke-width="1.5"/>
      <line x1="-18" y1="20" x2="-15" y2="20" stroke="#d4af8a" stroke-width="1.5"/>
      <!-- Tampa -->
      <ellipse cx="0" cy="-85" rx="26" ry="10" fill="#ffd700" stroke="#ffcc00" stroke-width="1.5"/>
      <!-- Bico -->
      <ellipse cx="0" cy="-78" rx="8" ry="4" fill="#ffcc00"/>
    </g>
    
    <!-- Corações decorativos pequenos -->
    <path d="M -100,-60 Q -100,-65 -95,-65 Q -90,-65 -90,-60 Q -90,-55 -95,-50 Q -100,-55 -100,-60 Z" 
          fill="#f4a6a6" opacity="0.4"/>
    <path d="M 90,-60 Q 90,-65 95,-65 Q 100,-65 100,-60 Q 100,-55 95,-50 Q 90,-55 90,-60 Z" 
          fill="#f4a6a6" opacity="0.4"/>
  </g>
</svg>
