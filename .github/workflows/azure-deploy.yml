# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy - Azure Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

# Secrets obrigatórios (Settings > Secrets and variables > Actions):
# - AZURE_WEBAPP_NAME: nome do App Service (ex.: puerperio-app-123)
# - AZURE_WEBAPP_PUBLISH_PROFILE: conteúdo do Publish Profile (XML) do App Service.
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      # Única referência ao secret; evita aviso do linter em múltiplos acessos
      PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      SMOKE_LAT: "-23.55"
      SMOKE_LON: "-46.63"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write VERSION (commit short SHA)
        shell: bash
        run: |
          echo "${GITHUB_SHA}" | cut -c1-12 > VERSION
          echo "VERSION=$(cat VERSION)"

      # (Opcional) Rodar lint/testes antes do deploy
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.11"
      # - name: Lint/Tests
      #   run: |
      #     python -m pip install --upgrade pip
      #     if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      #     # npm run lint && npm run check:js (se houver)

      - name: Verificar secrets de deploy
        run: |
          if [ -z "${{ env.AZURE_WEBAPP_NAME }}" ]; then
            echo "::error::Defina o secret AZURE_WEBAPP_NAME no repositório (Settings > Secrets)."
            exit 1
          fi
          if [ -z "${{ env.PUBLISH_PROFILE }}" ]; then
            echo "::error::Defina o secret AZURE_WEBAPP_PUBLISH_PROFILE no repositório (Settings > Secrets)."
            exit 1
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.PUBLISH_PROFILE }}
          package: .

      - name: Post-deploy smoke (public endpoints)
        shell: bash
        run: |
          set -euo pipefail
          BASE="https://${AZURE_WEBAPP_NAME}.azurewebsites.net"
          echo "Base: $BASE"
          # wait for warmup (max ~60s)
          for i in {1..12}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$BASE/")
            if [ "$code" = "200" ]; then break; fi
            sleep 5
          done
          [ "$code" = "200" ] || (echo "Smoke / failed with $code" && exit 1)
          # /api/educational
          code=$(curl -s -o /dev/null -w "%{http_code}" "$BASE/api/educational")
          [ "$code" = "200" ] || (echo "Smoke /api/educational failed with $code" && exit 1)
          # /api/nearby (lat/lon exemplo)
          NEAR="$BASE/api/nearby?lat=${SMOKE_LAT}&lon=${SMOKE_LON}&radius_km=10&limit=1"
          code=$(curl -s -o /dev/null -w "%{http_code}" "$NEAR")
          [ "$code" = "200" ] || (echo "Smoke /api/nearby failed with $code" && exit 1)
          echo "Smoke OK"

      - name: Smoke emergency health
        shell: bash
        run: |
          set -euo pipefail
          BASE="https://${AZURE_WEBAPP_NAME}.azurewebsites.net"
          echo "Health: $BASE/api/v1/emergency/health"
          curl -sf "$BASE/api/v1/emergency/health" | grep -q '"status":"ok"' || (echo "Health endpoint not OK" && exit 1)

      - name: Print emergency health details
        shell: bash
        run: |
          set -euo pipefail
          BASE="https://${AZURE_WEBAPP_NAME}.azurewebsites.net"
          echo "Details: $BASE/api/v1/emergency/health/details"
          curl -sf "$BASE/api/v1/emergency/health/details" || true

      - name: Notify on failure (optional)
        if: ${{ failure() }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        shell: bash
        run: |
          MSG="Deploy failed (${{ github.workflow }} #${{ github.run_number }}) – ${{ github.repository }}@${{ github.ref }}"
          MSG="${MSG}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -n "${SLACK_WEBHOOK_URL:-}" ]; then
            curl -s -X POST -H "Content-Type: application/json" --data "{\"text\":\"${MSG}\"}" "$SLACK_WEBHOOK_URL" || true
          fi
          if [ -n "${TEAMS_WEBHOOK_URL:-}" ]; then
            curl -s -X POST -H "Content-Type: application/json" --data "{\"@type\":\"MessageCard\",\"@context\":\"https://schema.org/extensions\",\"summary\":\"Deploy failed\",\"themeColor\":\"ff0000\",\"title\":\"Deploy failed\",\"text\":\"${MSG}\"}" "$TEAMS_WEBHOOK_URL" || true
          fi
          if [ -n "${DISCORD_WEBHOOK_URL:-}" ]; then
            curl -s -X POST -H "Content-Type: application/json" --data "{\"content\":\"${MSG}\"}" "$DISCORD_WEBHOOK_URL" || true
          fi
